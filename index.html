<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip UI</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/topbar.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">

</head>
<body>
    <!-- Sidebar -->
    <aside class="shadow-md">
        <nav>
            <div class="search-box">
                <input type="text" placeholder="Search everything" class="w-full">
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="#"><i class="fa fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fa fa-list-check"></i> To Do List</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fa-regular fa-square-check"></i> Approval</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Topbar -->
    <header>
        <nav class="shadow-md">
            <section id="menuToggler">
                <div class="side-container shadow-md">
                    <input type="checkbox" id="sideMenuToggler" placeholder="side" title=" ">
                    <label for="sideMenuToggler"></label>
                </div>
                <input type="checkbox" id="topMenuToggler" placeholder="top" title=" ">
                <label for="topMenuToggler"></label>
            </section>

            <a href="#" class="brand">
                <span>Flip</span> UI
            </a>

            <ul class="menu shadow-md md:shadow-none">
                <li>
                    <a href="#">Master</a>
                </li>
                <li>
                    <a href="#">Transaction</a>
                </li>
                <li>
                    <a href="#">Report</a>
                </li>
            </ul>

            <section class="action">

                <div class="user-image">
                    <img src="my_portrait.png">
                </div>
                <span class="user-info">
                    <b class="username">Saifurrahim</b>
                    <small class="user-role">Web Developer</small>
                </span>
                <div class="dropdown">
                    <a href="#" class="dropdown-button">
                        <i class="fa fa-cog"></i>
                    </a>
                    <ul class="dropdown-menu right-[25%] top-[100%] shadow-sm">
                        <li class="dropdown-item">
                            <a href="#"><i class="fa fa-user me-1"></i> Account</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#"><i class="fa fa-door-open me-1"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </section>

        </nav>
    </header>

    <main>
        Main
    </main>

    <script src="js/topbar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
